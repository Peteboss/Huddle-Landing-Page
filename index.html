<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/51a3b267c4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Huddle Landing</title>
</head>
<body>
    <main>
        <div class="showcase">
            <div class="logo__head">
                <img src="./images/logo.svg" alt="">
            </div>
            <div class="flex__group">
                <div class="mock__up">
                    <img src="./images/illustration-mockups.svg" alt="">
                </div>
                <div class="flex__wrap">
                    <div class="text__grid">
                        <h3>Build The Community Your Fans Will Love</h3>
                        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                            Create connections with your users as you engage in genuine discussion.</p>
                    </div>
                    <div class="but">
                        <button class="button">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="icons">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="sign__Out">
            <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="#">Bankole Peter</a>.
            </p>
        </div>
    </footer>
</body>
</html>
